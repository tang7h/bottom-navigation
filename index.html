<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1">
  <title>bottom navigation with material design</title>
  <link rel="stylesheet" href="iconfont/material-icons.css">
  <link rel="stylesheet" href="bottom-navigation.css">
</head>
<body>
  <div class="nav-bottom" id="nav-item-1">
    <input type="radio" name="name" class="nav-toggle" id="item-1" checked>
    <label class="nav-bottom-item" for="item-1">
      <i class="material-icons">tv</i>
      <span class="nav-bottom-text">Movies & TV</span>
    </label>

    <input type="radio" name="name" class="nav-toggle" id="item-2">
    <label class="nav-bottom-item" for="item-2">
      <i class="material-icons">music_note</i>
      <span class="nav-bottom-text">Music</span>
    </label>

    <input type="radio" name="name" class="nav-toggle" id="item-3">
    <label class="nav-bottom-item" for="item-3">
      <i class="material-icons">book</i>
      <span class="nav-bottom-text">Books</span>
    </label>

    <input type="radio" name="name" class="nav-toggle" id="item-4">
    <label class="nav-bottom-item" for="item-4">
      <i class="material-icons">store_mall_directory</i>
      <span class="nav-bottom-text">Newsstand</span>
    </label>
  </div>
</body>
</html>
